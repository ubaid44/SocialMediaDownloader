<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact the Instant Video Downloader team for support, feedback, or collaboration.">
  <meta name="keywords" content="contact, support, feedback, video downloader, help">
  <title>Contact Us</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <i class="bi bi-battery-charging fs-1 text-danger"></i>
      <a class="navbar-brand ms-2" href="#">Instant Video Downloader</a>
      
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="contactus.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1 class="mb-4">Contact Us</h1>
        <p class="lead mb-4">We’d love to hear from you! Whether it’s feedback, questions, or suggestions, feel free to reach out.</p>
        
        <form>
          <div class="mb-3 text-start">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3 text-start">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
          </div>

          <button type="submit" class="btn btn-danger px-4">Send Message</button>
        </form>

        <div class="mt-5">
          <h5>Follow Us</h5>
          <i class="bi bi-youtube fs-3 text-danger mx-2"></i>
          <i class="bi bi-instagram fs-3 text-warning mx-2"></i>
          <i class="bi bi-tiktok fs-3 text-dark mx-2"></i>
        </div>
      </div>
    </div>
  </div>

   <footer class="bg-dark text-white text-center py-4">
    <p class="mb-2">© 2024 Instant Video Downloader. All rights reserved.</p>
    <div>
      <i class="bi bi-youtube fs-3 text-danger mx-2"></i>
      <i class="bi bi-instagram fs-3 text-warning mx-2"></i>
      <i class="bi bi-tiktok fs-3 text-light mx-2"></i>
    </div>
  </footer>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
